source = ./secret_env.conf
env = ANDROID_HOME,$HOME/Android/Sdk/
env = ANDROID_SDK,$ANDROID_HOME

## Monitors
source = ./monitors.conf
$monitor_status = $HOME/.config/hypr/monitor_status.conf
source = $monitor_status
bindl = , switch:off:Lid Switch,exec,echo "" > $monitor_status
bindl = , switch:on:Lid Switch,exec,echo "monitor=eDP-1, disable" > $monitor_status 

$terminal = alacritty msg create-window

$menu = ags request "rsynapse"
$ags =  ags run --gtk 4

$cursor_size = 24

env = HYPRCURSOR_THEME,catppuccin-macchiato-dark-cursors
env = HYPRCURSOR_SIZE,$cursor_size
exec-once = hyprctl setcursor catppuccin-macchiato-dark-cursors $cursor_size
env = XCURSOR_SIZE,$cursor_size
env = HYPRCURSOR_SIZE,$cursor_size
exec-once = swaync
exec-once = hypridle 
exec-once = supprssor
exec-once = hyprpaper
exec-once = $HOME/.cargo/bin/rsynapse-daemon
exec-once = $ags 
exec-once = ./desktop-portal-nuke.sh
exec-once = $HOME/.config/alacritty/service.sh
exec-once = alacritty --daemon

layerrule = blur ,gtk4-layer-shell 
layerrule = ignorezero ,gtk4-layer-shell
general { 
    gaps_in = 4
    gaps_out = 8
    border_size = 0
    layout = scrolling
}

decoration {

    rounding = 8
    dim_special = 0.75

    blur {
        enabled = true
        passes = 2
        size = 4
        ignore_opacity = true
        popups = true
    }

    shadow {
        enabled = true
        range = 120
        render_power = 20
        color = rgba(0000007a)
        ignore_window = true
        scale = 0.95
        offset = 0 10
    }
}


plugin {
    hyprscrolling {
        column_width = 0.5
        fullscreen_on_one_column = true
        explicit_column_widths = 0.333, 0.5, 0.667
        
    }

    hyprlift {
        unfocused_scale = 0.98
    }
}

animations {
    enabled=true
    bezier=overshot,0.13,0.99,0.29,1.09 
    animation=fade,false
    animation=windows,1,2,default,popin 50%
    animation=windowsMove,1,4,default
    animation=workspaces,1,3,default,slide
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
workspace = w[t1], gapsout:0, gapsin:0
workspace = w[tg1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = noborder, onworkspace:w[t1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[t1]
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tg1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tg1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

windowrulev2 = noshadow, focus:0
windowrulev2 = noshadow 0, pinned:1

misc { 
    disable_hyprland_logo = true
    focus_on_activate = true
}

input {
    kb_layout = us,ua
    kb_options = grp:win_space_toggle,caps:ctrl_modifier,grp_led:num

    follow_mouse = 1
    mouse_refocus = 1

    # force_no_accel = false
    sensitivity = 0.2
    touchpad {
        scroll_factor = 0.2
        natural_scroll = true
        clickfinger_behavior = 1
        tap-to-click = false
    }
}

dwindle {
    preserve_split = true
}

$mainMod = SUPER 

$screenshot=$HOME/.config/scripts/screenshot

$bg1 = rgba(1c1c1c28)
$gray = rgba(28282828)

bind = CTRL SHIFT, L, exec, hyprlock

bind = CTRL SHIFT, P, exec, $screenshot -c
bind = CTRL CTRL, P, exec, $screenshot -e
bind = CTRL, P, exec, $screenshot
bind = CTRL SHIFT, R, exec, ags quit; $ags 
bind = CTRL SHIFT, O, exec, ~/.config/scripts/suspend.sh

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, firefox 
bind = $mainMod, T, exec, google-chrome -app=https://calendar.google.com/calendar/u/0/r/week
bind = $mainMod, D, exec, $menu

bind = $mainMod SHIFT, C, killactive,

bind = $mainMod, V, togglefloating
bind = $mainMod, E, togglesplit
bind = $mainMod, W, pin 
bind = $mainMod, A ,workspace,previous

bind = $mainMod, R, layoutmsg, colresize +conf 
bind = $mainMod, F, layoutmsg, fit active 
bind = $mainMod, W, layoutmsg, fit visible 
bind = $mainMod, W, layoutmsg, fit all 

bind = $mainMod, period, layoutmsg, move -col 
bind = $mainMod, slash, layoutmsg, move +col 

bind = $mainMod SHIFT, left, layoutmsg,movewindowto l
bind = $mainMod SHIFT, right, layoutmsg,movewindowto r
bind = $mainMod SHIFT, up, layoutmsg,movewindowto u
bind = $mainMod SHIFT, down, layoutmsg, movewindowto d

bind = $mainMod SHIFT, h, layoutmsg,movewindowto l
bind = $mainMod SHIFT, l, layoutmsg,movewindowto r
bind = $mainMod SHIFT, k, layoutmsg,movewindowto u
bind = $mainMod SHIFT, j, layoutmsg, movewindowto d

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d


$resizeIncrement = 30

binde = $mainMod CONTROL, left, resizeactive, -$resizeIncrement 0
binde = $mainMod CONTROL, right, resizeactive, $resizeIncrement 0
binde = $mainMod CONTROL, up, resizeactive, 0 -$resizeIncrement
binde = $mainMod CONTROL, down, resizeactive, 0 $resizeIncrement

# Move focus with mainMod + arrow keys

gesture = 3, horizontal, workspace
gesture = 4, pinchout, special, magic

$hyprwr=$HOME/.config/hypr/hyprwr

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, $hyprwr ws 1
bind = $mainMod, 2, exec, $hyprwr ws 2
bind = $mainMod, 3, exec, $hyprwr ws 3
bind = $mainMod, 4, exec, $hyprwr ws 4
bind = $mainMod, 5, exec, $hyprwr ws 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, $hyprwr -m ws 1
bind = $mainMod SHIFT, 2, exec, $hyprwr -m ws 2
bind = $mainMod SHIFT, 3, exec, $hyprwr -m ws 3
bind = $mainMod SHIFT, 4, exec, $hyprwr -m ws 4
bind = $mainMod SHIFT, 5, exec, $hyprwr -m ws 5

bind = ALT, 1, exec, $hyprwr tab 0
bind = ALT, 2, exec, $hyprwr tab 1
bind = ALT, 3, exec, $hyprwr tab 2
bind = ALT, 4, exec, $hyprwr tab 3
bind = ALT, 5, exec, $hyprwr tab 4

bind = ALT SHIFT, 1, exec, $hyprwr -m tab 0
bind = ALT SHIFT, 2, exec, $hyprwr -m tab 1
bind = ALT SHIFT, 3, exec, $hyprwr -m tab 2
bind = ALT SHIFT, 4, exec, $hyprwr -m tab 3
bind = ALT SHIFT, 5, exec, $hyprwr -m tab 4

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod SHIFT, n, movetoworkspace, special:notes
bind = $mainMod, n, togglespecialworkspace, notes

bind = $mainMod CTRL, j, movecurrentworkspacetomonitor, l
bind = $mainMod CTRL, k, movecurrentworkspacetomonitor, r

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = , XF86AudioMute,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = , XF86MonBrightnessUp, exec, brightnessctl s +5% 
binde = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
binde = , XF86AudioPlay, exec, playerctl play-pause
binde = , XF86AudioNext, exec, playerctl next
binde = , XF86AudioPrev, exec, playerctl previous

workspace = s[true], gapsout:30

xwayland {
  force_zero_scaling = 1
}

env = GDK_SCALE,1
env = XCURSOR_SIZE,24


plugin:dynamic-cursors {
    mode = none
    tilt {
        limit = 3500
        function = negative_quadratic
        window = 100
    }
    shake {
        timeout = 500
        threshold = 6.0
        effects = true
    }
}
